app-id: org.freedownload.Manager
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: fdm.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
modules:
  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-avdevice
      - --disable-swresample
      - --disable-swscale
      - --disable-postproc
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.4.2.tar.xz
        sha256: af419a7f88adbc56c758ab19b4c708afbcae15ef09606b82b855291f6a6faa93

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/v2.0.6/libtorrent-rasterbar-2.0.6.tar.gz
        sha256: 438e29272ff41ccc68ec7530f1b98d639f6d01ec8bf680766336ae202a065722
  
  - name: fdm
    buildsystem: simple
    build-commands:
      -

    sources:
      - type: extra-data
        url: https://dn3.freedownloadmanager.org/6/latest/freedownloadmanager.deb
        sha256: 2cda4123e99b1b1588bcc43f2e607a76
        filename: freedownloadmanager.deb
        size: 35310836
