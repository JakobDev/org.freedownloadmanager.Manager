app-id: org.freedownload.Manager
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '21.08'
command: fdm
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
modules:

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/v2.0.6/libtorrent-rasterbar-2.0.6.tar.gz
        sha256: 438e29272ff41ccc68ec7530f1b98d639f6d01ec8bf680766336ae202a065722
  
  - name: fdm
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications org.freedownload.Manager.desktop
      - install -Dm 644 -t /app/share/metainfo org.freedownload.Manager.metainfo.xml
      - install -Dm 644 org.freedownload.Manager.png /app/share/icon/hicolor/256x256/apps/org.freedownload.Manager.png

    sources:
      sources:
      - type: file
        path: org.freedownload.Manager.desktop
      - type: file
        path: org.freedownload.Manager.png
      - type: file
        path: org.freedownload.Manager.metainfo.xml

      - type: extra-data
        url: https://dn3.freedownloadmanager.org/6/latest/freedownloadmanager.deb
        sha256: 0cd81531fe3927e61e8c9f5da7b8f95900ada2e71240281280614af19815a92f
        filename: freedownloadmanager.deb
        size: 35310836
        only-arches: [x86_64]

